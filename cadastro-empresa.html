<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/styles/pag4.css">
    <link rel="stylesheet" href="assets/styles/formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="rsc/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    <title>Coco MarketPlace</title>
</head>

<body data-bs-spy="scroll" data-bs-target="div" class="cadastro">

    <!-- TOP-BAR -->
    <nav name="navbar" class="navbar navbar-expand-sm bg-light fixed-top">
      
        <div name="logo" class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/coconut.svg" alt="Logo site"> CO-ReUsa!
            </a>
        </div>
        <div name="links" class="container-fluid">
        
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html#pag2">Nos Conheça</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html#pag3">Nossos Serviços</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html#pag4">Contatos</a>
                </li>
              </ul>
        </div>
    </nav>

    <!-- CADASTRO EMPRESA -->
    <div id="paddingIrresponsavel">
    </div>
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<form id="formulario">
					<div class="form-group">
						<label for="nome">Nome:</label>
						<input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
					</div>
					<div class="form-group">
						<label for="email">E-mail:</label>
						<input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
					</div>
                    <div class="form-group">
						<label for="email">CNPJ:</label>
						<input type="email" class="form-control" id="email" placeholder="Digite seu CNPJ">
					</div>
                    <div class="form-group">
						<label for="email">Assunto:</label>
						<input type="email" class="form-control" id="email" placeholder="Diga-nos o assunto">
					</div>
					<div class="form-group">
						<label for="mensagem">Mensagem:</label>
						<textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
			<div class="col-md-6 img-container">
				<img src="/assets/images/mapa.png" alt="Mapa">
			</div>
		</div>
	</div>

    <div class="footer">
		<img src="assets/images/coconut.svg" alt="Logo site"> Co-ReUsa!
	</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="arquivo.js"></script>
</html>
